<table class="table table-hover">
    <thead>
        <tr>
            <th></th>
            <th>Bandera</th>
            <th>País</th>
            <th>Capital</th>
            <th>Región</th>
            <th>Habitantes</th>
            <th>Área</th>
            <th>Enlace</th>
        </tr>
    </thead>

    <tbody *ngFor="let pais of paises, let i = index">
        <tr>
            <td>{{ i+1 }}</td>
            <td> <img [src]="pais.flag" alt="Bandera" class="small-flag"></td>
            <td>{{ pais.name }}</td>
            <td>{{ pais.capital }}</td>
            <td>{{ pais.subregion }}</td>
            <td>{{ pais.population | number }}</td>
            <td>{{ pais.area | number }} mts<sup>2</sup></td>
            <td><a [routerLink]="['/pais', pais.alpha2Code]">Ver más</a></td>
        </tr>
    </tbody>
</table>
