<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Por país</h3>
    <hr>
    <!-- Section with input to make queries -->
    <div class="row">
        <div class="col">
            <!-- Calls the onEnter sending the arguments from child, parent received it -->
            <app-pais-input 
            (onEnter)="buscar( $event )"
            (onDebounce)="mostrarSugerencias( $event )"
            placeholder="Buscar país"
            ></app-pais-input>
        </div>
    </div>
    <!-- Show suggestions when not typping -->
    <ul class="list-group" *ngIf="!hayError && sugerencias">
        <li *ngFor="let pais of paisesSugeridos"
            class="list-group-item list-group-item-action">
            <a [routerLink]="['/pais', pais.alpha2Code]"
                class="nav-link"
            >
                {{ pais.name }}
            </a>
        </li>
    </ul>
</div>
    
<!-- Show errors -->
<div *ngIf="hayError" class="alert alert-danger mt-3 animate__animated animate__delay-3s animate__fadeOutDown">
    No se han econtrado resultados para: {{ ultimo }}
</div>

<!-- Structure to show result -->
<div *ngIf="paises.length>0 && !hayError && tabla" class="row">
    <div class="col">
        <app-pais-table [paises]="paises"></app-pais-table>
    </div>
</div>
