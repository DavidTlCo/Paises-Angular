<h2>Por país</h2>
<hr>
<!-- Section with input to make queries -->
<div class="row">
    <div class="col">
        <form (ngSubmit)=buscar()>
            <input
                autocomplete="off"
                type="text" 
                name="busqueda"
                class="form-control"
                [(ngModel)]="termino"
                placeholder="Buscar país">
        </form>
    </div>
</div>
<hr>
<!-- Show errors -->
<div *ngIf="hayError" class="alert alert-danger">
    No se han econtrado resultados para: {{ ultimo }}
</div>

<!-- Structure to show result -->
<div *ngIf="!hayError" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th>Enlace</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bandera</td>
                    <td>nombre</td>
                    <td>7845787</td>
                    <td><a href="pais/cri">Ver más</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
